<body onload="webGLStart();">
    <canvas id="Game-canvas"></canvas>
    <div id="FPS_Counter">0 FPS</div>
    <div id="loadingtext"></div>
    <div id="Options">
    <h2>Options</h2>
    <form>
    <input type="radio" value="0" name="skybox" id="skybox0"><label for="skybox0">Apartment</label><br/>
    <input type="radio" value="1" name="skybox" id="skybox1" checked><label for="skybox1">Forest</label><br/>
    </form>
    <input type="range" min="0.0" max="1.0" value="0.5" step ="0.01" class="slider" id="metallic">Metallic<br/>
    <input type="range" min="0.08" max="0.98" value="0.5" step ="0.01" class="slider" id="roughness">Roughness<br/>
    </div>
</body>
